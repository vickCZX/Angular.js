<!DOCTYPE html>
<html lang="en" ng-app = "app" ng-controller = "Textcontroller">
<head>
    <meta charset="UTF-8">
    <title ng-bind="title"></title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/index.js"></script>


</head>


<body>

<div class="back_top">
    <img src="images/Top.jpg" alt="">
</div>
<!--头部logo-->
<div class="banner">
    <img src="images/logo.png" alt="">
</div>
<!--添加内容导航-->
<div class="nav">
    <div class="nav_content">
        <div class="nav_left fl">
            <img src="images/logo.png" alt="">
        </div>
        <div class="nav_right">
            <!--监听表单提交-->
            <form action="#">
                <input type="text" placeholder="请输入内容..." ng-model = "taskContent">
                <input type="submit" value="添加" ng-click ="add($event)">
            </form>
        </div>
    </div>
</div>
<!--内部列表-->
<div class="content_list">

    <!--头部标签-->
    <div class="header" >
        <ul>
            <li class="cur">待办事项</li>
            <li>已完成事项</li>
        </ul>
    </div>

    <!--标签内容-->
    <div class="list_body active">
        <ul>
            <li class="item" ng-repeat = "(key,task) in showText">
                <input type="checkbox" ng-checked = "task.check" ng-click = "doFinish(key)">
                <span class="item_content" ng-bind ="task.name" ></span>
                <span class="del" ng-click = "delete(key)">删除</span>
                <span class="detail">详情</span>
            </li>


        </ul>

    </div>

    <div class="list_body">
        <ul>
            <li class="item" ng-repeat = "(key,task) in finishList" >
                <input type="checkbox" ng-checked = "task.check">
                <span class="item_content" ng-bind = "task.name"></span>
                <span class="del">删除</span>
                <span class="detail">详情</span>
            </li>

        </ul>
    </div>

</div>

<script src="../angular.js"></script>
<script src="js/myAngular.js"></script>
</body>
</html>
